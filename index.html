<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Black Friday</title>

</head>

<body>
  <header>
    <div>
      <nav>
        <ul>
          <li><a href="https://pt.wikipedia.org/wiki/Funko"> Funko-Pop </a></li>
          <li><a
              href="https://www.amazon.com.br/s?k=funko+pop&__mk_pt_BR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&ref=nb_sb_noss">
              nossa loja</a></li>
          <li><a href="https://www.linkedin.com/in/alex-monsalve-728411214/"> Contate-Nos </a></li>
          <li><a class="btn" href="#registro">Cadastre-se</a></li>
        </ul>
      </nav>

    </div>
  </header>
  <main>

    <section class="section-container background-section-one">

      <img src="assets/logo1.png" alt="Logotipo">

      <div class="container">

        <div class="card">
          <div class="left-column background-left-column">
            <h6>Funko Pop</h6>
            <h2>Harry Potter</h2>
            <p>30 R$</p>
            <button class="btn">Comprar</button>
          </div>

          <div class="right-column">
            <div>
              <img src="assets/pop1.jpg" alt="">
            </div>
          </div>
        </div>

        <div class="card">
          <div class="left-column background2-left-column">
            <h6>Funko Pop</h6>
            <h2>The Mando</h2>
            <p>30 R$</p>
            <button class="btn">Comprar</button>
          </div>

          <div class="right-column">
            <div>
              <img src="assets/pop2.png" alt="">
            </div>
          </div>
        </div>

        <div class="card">
          <div class="left-column background3-left-column">
            <h6>Funko Pop</h6>
            <h2>Raptor</h2>
            <p>30 R$</p>
            <button class="btn">Comprar</button>
          </div>

          <div class="right-column">
            <div>
              <img src="assets/pop9.png" alt="">
            </div>
          </div>
        </div>

        <div class="card">
          <div class="left-column background4-left-column">
            <h6>Funko Pop</h6>
            <h2>Raven</h2>
            <p>30 R$</p>
            <button class="btn">Comprar</button>
          </div>

          <div class="right-column">
            <div>
              <img src="assets/pop10.png" alt="">
            </div>
          </div>
        </div>

      </div>

      <img src="assets/logo1.png" alt="Logotipo">
    </section>


    <section class="section-container background-section-two">
      <div class="card-container">
        <div id="content">
          <a name="registro"></a>
          <form id="form">
            <input type="text" placeholder="name" id="name">
            <input type="text" placeholder="email" id="email">
            <input class="btn2" type="submit" value="Cadastrar">
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>No paint no gain.</p>
    <p>By Alex Monsalve.</p>
  </footer>

</body>
<script src="js/script.js"></script>

</html>
